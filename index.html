<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    
    <!-- Favicon icon -->
    <link rel="icon" href="./images/favicon.png">
        
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <h1>To-Do-List <span>- Mohd Rahil Khan</span></h1>
    <div class="marquee-head">
        <marquee>“Sometimes our stop-doing list needs to be bigger than our to-do list.” </marquee>
    </div>

    <div class="local-container">
        <div class="sub-container">
            <form action="">
                <input type="button" onclick="clearAllTodo()" value="Clear All" class="btn btn-danger btn-outline local-btn">
                <input type="text" placeholder="enter your task here!" name="task" class="task">
                <input type="submit" value="add" class="btn btn-primary btn-outline local-btn">
            </form>

            <ul class="list-of-task">
            </ul>
        </div>
    </div>

    <div class="editor">
    </div>
</body>

<!-- JavaScript file  -->
<script src="./script.js"></script>
</html>
